<!doctype html>
<html>
	<head>
		<title>Feeding Philadelphia - CONTACT US</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
		</script>
		<script src="main.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

<body>
	<header>
		<a id="logo" href="#"><img src="imgs/logo_crop.png" alt=""></a>

		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Donate</a></li>
				<li><a href="#">Contact Us</a></li>
			</ul>	
		</nav>
		</header>

		<div id="contactHeader"></div>
		<div id="officeDetail"></div>
		<div id="mapHeere"></div>
			<form>
			<p>First name*</p>
			<input type="text" name="firstname">
			<br>
			<p>Last name*</p>
			<input type="text" name="lastname">
			<p>Email Address*</p>
			<input type="email" name="emailaddress">
			<p>Home Address</p>
			<input type="text" name="homeaddress">
			<p>City</p>
			<input type="text" name="city">
			<p>State</p>
			<input type="text" name="state">
			<p>ZIP</p>
			<input type="text" name="zip">
			<p>Inquiry</p>
			<select name="inquiry">
			<option value="gettingfood">Getting food</option>
			<option value="donation">Donation</option>
			<option value="newsletter">Newsletter and mails</option>
			<option value="learn">Learn more about hunger research and statistic</option>
			<option value="tech">Website technical question</option>
			<option value="volunteer">Finding volunteer opportunities</option>
			</select>
			<p>Comments</p>
			<textarea name="message" rows="1" cols="30">
			</textarea>
			<input type="checkbox" name="nlconfirm" value="nlconfirm">I would like to receive letter from Feeding Philly.
			<button type="button">Submit</button>
			</form>
		<div id="contactForm"> </div>
