<!doctype html>
<html>
	<head>
		<title>Feeding Philadelphia - DONATE</title>

		</script>
		<script src="main.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

<body>
	<header>
	<nav>
		<div id="row">
			<ul class="navbar">
				<li><a class="nav-text2" href="index.html">Home</a></li>
				<li><a class="nav-text2" href="#">About</a></li>
				<li><a class="nav-text2" href="donate.html">Donate</a></li>
				<li><a class="nav-text2" href="contact.html">Contact Us</a></li>
			</ul>	
		</nav>
		<a id="logo" href="#"><img src="imgs/logo_crop.png" alt=""></a>
		</header>

		<div id="donateHeader"></div>
		<div id="mainDonate">
		<h2>Giving the Joy</h2>
		<p></p>
		<img src="images/produce.jpg">

		<form>
			<p>First name*</p>
			<input type="text" name="firstname">
			<br>
			<p>Last name*</p>
			<input type="text" name="lastname">
			<p>Email Address*</p>
			<input type="email" name="emailaddress">
			<p>Amount Donated</p>
			<input type="text" name="amount">
			<input type="checkbox" name="nlconfirm" value="nlconfirm">I would like to receive letter from Feeding Philly.

			<h4> Billing & Payment Information</h4>


			<p>Credit Card Number*</p>
			<input type="text" name="cc">
			<img src="images/cclogo.jpg">
			<p>Expiration Date</p>
			<input type="text" name="expdate">
				<select name="Month">
				<option value="08">08</option>
				</select>

				<select name="Year">
				<option value="2015">2015</option>
				</select>
			<p>CVV Number*</p>
			<input type="text" name="cvv">
			
			<button type="button">Submit</button>
			</form>

		</div>

</body>
