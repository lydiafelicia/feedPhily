<!doctype html>
<html>
	<head>
		<title>Feeding Philadelphia - DONATE</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
		</script>
		<script src="main.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

<body>
	<header>
	<nav>
		<div id="row">
			<ul class="navbar">
				<li><a class="nav-text2" href="index.html">Home</a></li>
				<li><a class="nav-text2" href="#">About</a></li>
				<li><a class="nav-text2" href="donate.html">Donate</a></li>
				<li><a class="nav-text2" href="contact.html">Contact Us</a></li>
			</ul>	
		</nav>
		<a id="logo" href="#"><img src="imgs/logo_crop.png" alt=""></a>
		</header>

		<div id="donateHeader"></div>
		<div id="mainDonate">
		<h2>Giving the Joy</h2>
		<p></p>
		<div id="produceImg"><img src="images/produce.jpg"></div>

		<div id="donateForm">
		<form>
			<table>
			<tr>
			<td>First name*</td>
			<td></td>
			<td>Last name*</td>
			</tr>
			<tr>
			<td><input type="text" name="firstname" size="30"></td>
			<td width="5px"></td>
			<td><input type="text" name="lastname" size="30"></td>
			</tr>
				<tr>
				<td height="15px"></td>
				</tr>
			<tr>
			<td>Email Address*</td>
			<td></td>
			</tr> 
			<tr>
			<td><input type="email" name="emailaddress" size="30"></td>
			</tr>
				<tr>
				<td height="15px"></td>
				</tr>
			<tr>
			<td>Amount Donated*</td>
			</tr>
			<tr>
			<td><input type="text" name="amount"></td>
			</tr>
				<tr>
				<td height="8px"></td>
				</tr>
			<tr>
			<td> <input type="checkbox" name="nlconfirm" value="nlconfirm">I would like to receive letter from Feeding Philly.</td>
			</tr>
			</table>
			<br>
			<br>
			<div id="line"><img src="images/line.png"></div>
			
			<h4> Billing & Payment Information</h4> 
			
			<table>
			<tr>
			<td>Credit Card Number*</td>
			</tr>
			<tr>
			<td><input type="text" name="cc">
				<img id="creditCard" src="images/cclogo.jpg"></td>
			</tr>
				<tr>
				<td height="8px"></td>
				</tr>
			<tr>
			<td>Expiration Date</td>
			</tr>
			
			<tr>
			<td><div class="select-style-small">
				<select name="Month">
				<option value="08">08</option>
				</select>
				</div>
			</td>
			<td>
				<div class="select-style-small">
				<select name="Year">
				<option value="2015">2015</option>
				</select>
				</div>
			</td>
				<tr>
				<td height="8px"></td>
				</tr>
			</tr>
			
			<tr>
			<td>CVV Number*</td>
			</tr>
			<tr>
			<td><input type="text" name="cvv"></td>
			</tr>
			</table>

			<button type="button" Id="submitButton">Submit</button>
			</form>
		</div>
		</div>

</body>
<html>
